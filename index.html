<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is just my website, nothing special." />
    <title>seWWWen</title>
    <link rel="icon" type="image/x-icon" href="https://sewwwen.com/favicon.ico" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;800&display=swap"
      as="style"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;800&display=swap" crossorigin />      
    <script>
        DarkReader.disable();
    </script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Wix Madefor Text', 'Arial', 'Helvetica', sans-serif;
      }
      
      body {
        position: relative;
        background: #000;
        color: #fff;
      }
      
      .photo-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: -3;
        filter: brightness(45%);
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
        z-index: -2;
      }
      
      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        max-width: 500px;
        width: 90%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        backdrop-filter: blur(1.3px);
        -webkit-backdrop-filter: blur(1.3px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      }
      
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #fff;
        object-fit: cover;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
      }
      
      p {
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.9;
        line-height: 1.5;
      }
                
      @media (min-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <img
      class="photo-bg"
      src="https://sewwwen.com/background.webp"
    />
    <div class="overlay"></div>
    <div class="card">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/183199805" alt="Avatar" />
      <h1 id="site-title">seWWWen</h1>
      <p id="site-desc">
        I work at Aperture Laboratories and I am a member of the secret society of Illuminati.
        The Earth is flat, we live in hives, the sun is a big lamp.
      </p>
    </div>
  </body>
</html>
